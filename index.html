
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capit√°n Parlante</title>
  <style>
    body {
      background-image: url(images/wood.png);
      background-repeat: repeat; /* hace que se repita */
      background-size: 500px 500px; /* cambia el tama√±o de la imagen de fondo */
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      margin-top: 30px;
    }

    img#pirate {
      width: 100%;
      border-radius: 10px;
    }

    .mouth {
      position: absolute;
      width: 60px;
      bottom: 215px;
      left: 120px;
      transition: opacity 0.1s;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ü¶ú Capit√°n Parlante</h1>

  <div class="container">
    <img id="pirate" src="pirate.png" alt="Pirata">
    <img id="mouth" class="mouth" src="mouth-closed.png">
  </div>

  <button onclick="startInteraction()">Hablar con el Capit√°n</button>

  <div style="margin-top: 20px; text-align:center">
  <input type="text" id="inputTexto" placeholder="Escrib√≠ tu mensaje..." style="padding:8px; width: 200px;">
  <button onclick="enviarTexto()">Enviar</button>
</div>


  <script>
    const mouth = document.getElementById("mouth");

    function startInteraction() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-ES';
      recognition.start();

      recognition.onresult = function(event) {
        const userInput = event.results[0][0].transcript;
        console.log("Usuario:", userInput);
        askAI(userInput);
      };
    }

    function askAI(texto) {
      fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: texto }]
        })
      })
      .then(res => res.json())
      .then(data => {
        const respuesta = data.choices[0].message.content;
        hablar(respuesta);
      });
    }

    function hablar(texto) {
  const speech = new SpeechSynthesisUtterance(texto);
  speech.lang = 'es-ES';

  let interval;
  speech.onstart = () => {
    interval = setInterval(() => {
      const current = mouth.src.includes("closed") ? "mouth-open.png" : "mouth-closed.png";
      mouth.src = current;
    }, 150);
  };

  speech.onend = () => {
    clearInterval(interval);
    mouth.src = "mouth-closed.png";
  };

  speechSynthesis.speak(speech);
}


    function enviarTexto() {
  const input = document.getElementById("inputTexto");
  const texto = input.value.trim();
  if (texto !== "") {
    askAI(texto);
    input.value = "";
  }
}

  </script>
</body>
</html>
